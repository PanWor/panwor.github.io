<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XVI Metalchem Cup 2023</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box
    }

    body,html {
      font-family: Arial, sans-serif;
      height: 100%;
      font-family: sans-serif
    }


    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 30px;
      margin-top: 2%;
    }

    h2 {
      margin: 0 auto;
    }

    table {
      margin-left: 1%;
      margin-right: 1%;
      border-spacing: 1;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      width: 98%;
      position: relative
    }

    table * {
      position: relative
    }

    table td,table th {
      padding-left: 8px
    }

    table thead tr {
        height: 60px;
        background: #36304a
    }

    table tbody tr {
        height: 50px
    }

    table tbody tr:last-child {
        border: 0
    }

    table td,table th {
        text-align: left
    }
    
    .table100-head th {
        font-size: 18px;
        color: #fff;
        line-height: 1.2;
        font-weight: unset
    }

    tbody tr:nth-child(even) {
    background-color: #f5f5f5
}

tbody tr {
    font-size: 15px;
    color: gray;
    line-height: 1.2;
    font-weight: unset
}

tbody tr:hover {
    color: #555;
    background-color: #f5f5f5;
    cursor: pointer
}

.c1 {
  max-width: 20px;
}

@media screen and (max-width: 992px) {
    h1 {
      margin-top: 2%;
    }

    table {
        display:block
    }

    table>*,table tr,table td,table th {
        display: block
    }

    table thead {
        display: none
    }

    table tbody tr {
        height: auto;
        font-size: 20px;
        padding: 37px 0
    }

    table tbody tr td {
        padding-left: 40%!important;
        margin-bottom: 24px
    }

    table tbody tr td:last-child {
        margin-bottom: 0
    }

    table tbody tr td:before {
        font-size: 20px;
        color: #999;
        line-height: 1.2;
        font-weight: unset;
        position: absolute;
        width: 40%;
        left: 30px;
        top: 0
    }

    table tbody tr td:nth-child(1):before {
        content: "Nr meczu"
    }

    table tbody tr td:nth-child(2):before {
        content: "Dru≈ºyna 1"
    }

    table tbody tr td:nth-child(3):before {
        content: "Dru≈ºyna 2"
    }

    table tbody tr td:nth-child(4):before {
        content: "Wynik"
    }
  }

  @media(max-width: 576px) {
    .container-table100 {
        padding-left:15px;
        padding-right: 15px
    }
}
  </style>
</head>
<body>
  <h1>XVI Metalchem Cup 2023</h1>
  <h2><i>Dobra nie podajƒÖ wynik√≥w i mam to w nosie, ez. Nie bƒôdƒô pisa≈Ç wynik√≥w, ale chocia≈º siƒô trochƒô poduczy≈Çem w programowaniu üëç</h2>
  <table id="results-table">
    <thead>
      <tr class="table100-head">
        <th class="c1">Nr meczu</th>
        <th>Dru≈ºyna 1</th>
        <th>Dru≈ºyna 2</th>
        <th>Wynik</th>
      </tr>
    </thead>
    <tbody id="results-tbody">
    </tbody>
  </table>

  <script>
    // JavaScript code to fetch and display the results
    fetch('results.json')
      .then(response => response.json())
      .then(data => {
        const resultsTable = document.getElementById('results-tbody');
        data.matches.forEach(match => {
          const row = document.createElement('tr');
          const matchNumberCell = document.createElement('td');
          const team1Cell = document.createElement('td');
          const team2Cell = document.createElement('td');
          const scoreCell = document.createElement('td');

          matchNumberCell.textContent = match.number;
          team1Cell.textContent = match.team1;
          team2Cell.textContent = match.team2;
          scoreCell.textContent = match.score;

          row.appendChild(matchNumberCell);
          row.appendChild(team1Cell);
          row.appendChild(team2Cell);
          row.appendChild(scoreCell);

          resultsTable.appendChild(row);
        });
      })
      .catch(error => {
        console.log('Error fetching results:', error);
      });
  </script>
</body>
</html>
